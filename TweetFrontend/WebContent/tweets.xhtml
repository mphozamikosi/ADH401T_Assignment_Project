<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>

		<title>TWEET MANAGEMENT M Mikosi 215012786</title>

	</h:head>

	<h:body>

		<h:form>

			<table width="100%">

				<tr>

					<td align="center" colspan="3">

						<h2>TWEET MANAGEMENT M Mikosi 215012786</h2>

					</td>

				</tr>

				<tr>

					<td align="center" colspan="3">

						<br />

					</td>

				</tr>

				<tr>

					<td align="center" colspan="3">

						<h:dataTable value="#{tweetController.getTweets()}" var="tweet" width="100%">

							<h:column>
								<f:facet name="header">id</f:facet>
								<h:outputText value="#{tweet.id}" />
							</h:column>

							<h:column>
								<f:facet name="header">timeStamp</f:facet>
								<h:outputText value="#{tweet.timeStamp}">

									<f:convertDateTime pattern="yyyy-MM-dd @ HH:mm:ss" />

								</h:outputText>
							</h:column>

							<h:column>
								<f:facet name="header">body</f:facet>
								<h:outputText value="#{tweet.body}" />
							</h:column>

						</h:dataTable>

					</td>

				</tr>

				<tr>

					<td align="center" colspan="3">

						<br />

					</td>

				</tr>

				<tr>

					<td align="center" colspan="3">

						<h:commandButton action="index.xhtml" value="Back" />

					</td>

				</tr>

			</table>

		</h:form>

	</h:body>

</html>
